team:
  - name: A1 - Team Introduction, Team Setup
    worth: 5
    file: assignments/a1.md
    submission: repo
    breakdown:
    - section: Company Logo & Name
      description: Good logo/name that represents a modern idea
      worth: 15.0
    - section: Team Profiles
      description: Team profiles include photos and profile links of all teammates, clearly lists expertises, and a short biography 
      worth: 15.0
     - section: Leader Selection
      description: Tells us who they chose and why
      worth: 5.0
    - section: Team Principles
      description: |
        The team principles doc is a 1-page doc that covers: expectations of the team members, expectations for communication, roles and responsibilities, work delegation, etc. The document will cover the entire team including CSC454/2527 students. An example can be found [here](./a1_example.md)
      worth: 65.0
    due_date: 2021-01-21T23:59:59-04:00
    position: 1
    number: 1
  - name: A2 - Team Exploration - Diversity and Inclusion
    worth: 10
    file: assignments/a2.md
    submission: repo
    breakdown:
    - section: Expertise
      description: Describes how each team member's expertise can benefit the project
      worth: 15.0
    - section: Lacking Expertise
      description:  Describes holes in the team's expertise 
      worth: 15.0
    - section: Subject Matter Experts
      description: Describes subject matter experts that can help fill those holes
      worth: 15.0
    - section: Unconscious Bias
      description: Gives thoughtful rhetoric on their team's own unconscious bias and provides example solutions of how to help them work through it
      worth: 20.0
    - section: Diversity 1
      description: Explain some areas, which you are comfortable sharing, where the team may lack diversity. You do not need to feel pressured to share or pressure colleagues to disclose anything to the team or publicly, but for the dimensions folks are happy to share, it will give you the opportunity as a team to determine where you may have blind spots on your team. Do not feel restrained by the subset listed above as there are many dimensions of diversity, visible and non-visible, that change how you experience the world
      worth: 10.0
    - section: Diversity 2
      description: Thoughtfully describes how the lack of diversity in all of the specified areas can impact the company
      worth: 25.0
    due_date: 2021-01-28T23:59:59-04:00
    position: 2
    number: 2
  - name: A3 - Tech Choices, Architecture Diagram, Roadmap
    worth: 10
    file: assignments/a3.md
    submission: repo
    breakdown:
    - section: Stackshare.io
      description: Describes the main technologies the team intends to use. For every technology, there is also a decision record. StackShare URL is added to the team profile in the App
      worth: 40.0
    - section: Architecture Diagram
      description: Incorparting all parts of the technologies in StackShare.io and adding adequate detail inside of those technologies (e.g. don't just list React server when there's major components to list), design an architecture diagram in the software of your choice. Include it in the team repo
      worth: 20.0
    - section: Roadmap
      description: Roadmap clearly captures in-depth details of the short term future (next week weeks), some light details about the medium term (towards the end of the term), and high level goals for the future (past the end of the term). Includes plans for significant user research.
      worth: 40.0
    due_date: 2021-02-11T23:59:59-04:00
    position: 3
    number: 3
  - name: A4 - UX Research w/Prototype, Roadmap Updates
    worth: 8
    file: assignments/a5.md
    submission: repo
    breakdown:
    - section: UX Research
      description: Interview the class instructor _and_ another individual. The other individual should be someone who would use the product you are building. Includes appendices including notes. These can be rough, but they must show that you asked all individuals approximately the same questions, recorded questions, mistakes, and feedback. Concisely summarizes the results and does not sugar coat
      worth: 60.0
    - section: Roadmap
      description: Roadmap clearly captures in-depth details of the short term future (next week weeks), some light details (but more in depth than A3) about the medium term (towards the end of the term), and high level goals for the future (past the end of the term). Includes plans for significant user research.
      worth: 40.0
    due_date: 2021-02-25T23:59:59-04:00
    position: 4
    number: 4
  - name: A5 - Dev Env, Test Infrastructure, & Production Setup
    worth: 10
    file: assignments/a4.md
    submission: repo
    breakdown:
    - section: "`service.yml`"
      description: Is present and fully filled out
      worth: 10.0
    - section: "`script/bootstrap` or similar"
      description: Functions fully on Unix systems. Application is fully ready to run after running the script (dependencies installed, database install and setup, etc). The only exception is when you need to get credentials for something like a 3rd party API, that can be a different step.
      worth: 30.0
    - section: Testing and CI setup
      description: Test harness works and can be run from a single command listed in the service.yml file. CI is running and is passing.
      worth: 25.0
    - section: Production / Builds
      description: Application is available from the web, or a GitHub Release if it's not a web app
      worth: 25.0
    - section: Roadmap
      description:  Roadmap and Stackshare.io are updated with any new decisions and/or changes
      worth: 10.0
    due_date: 2021-03-04T23:59:59-04:00
    position: 5
    number: 5
  - name: A6 - Class Demos
    worth: 10
    file: assignments/a4.md
    submission: class
    breakdown:
    - section: Progress
      description: Shows some progress since the last demo
      worth: 35
    - section: Clarity
      description: Shows us their project in a short and clear manner
      worth: 35
    - section: Participation
      description: All members present at least once
      worth: 30
    due_date: 2020-04-01T23:59:59-04:00
    position: 6
    number: 6
  - name: Software
    worth: 40
    file: assignments/a6.md
    submission: repo
    breakdown:
    - section: Applications
      description: All applications present in the architecture diagram have a repository and an MVP is implemented.
      worth: 20.0
    - section: Test Coverage
      description: Tests should cover at least 65% of your application and upload to Code Climate.
      worth: 15.0
    - section: Code Quality
      description: All repositories have at least a "B" Grade on Code Climate.
      worth: 15.0
    - section: Operational Excellence
      description: CI, Exceptions, Logging, and all other services listed in the requirements & `service.yml` example are all setup. Bootstrap script works. Service.yml is uploaded with no errors in the DCSIL team app.
      worth: 5.0
    - section: Dynamic
      description: The majority of the content is functional and dynamic. The apps do not rely on hard-coded static data. 
      worth: 10.0
    - section: Use Cases
      description: All main use cases/flows have been delivered and are functional.
      worth: 15.0
    - section: Video
      description: A short video (~1.5 to 3 min) with a short write up (some bullet points explaining the video) has been provided that indicates the flows that have been implemented. This allows the teaching staff to mark and is often highly valued in a production company. Please note any areas which are still under development, or not fully implemented. Keep in mind the majority of the paths _should_ be implemented.
      worth: 5.0
    - section: Design & Accessibility
      description: The application has a consistent look and feel. You didn't rely on default styles (see below). The flows are not incoherent. This will be a highly subjective area, so feel free to ask for advice before submission (please don't ask the day before, or day of, submission). [Checklist for accessiblity](./accessibility_checklist.md) is filled out and submitted in the team repo
      worth: 15.0
    due_date: 2020-04-01T23:59:59-04:00
    position: 6
