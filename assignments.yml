      description: Interview the class instructor _and_ another individual. The other individual should be someone who would use the product you are building. Includes appendices including notes. These can be rough, but they must show that you asked all individuals approximately the same questions, recorded questions, mistakes, and feedback. Concisely summarizes the results and does not sugar coat
