<h1>Story Telling</h1>
<h2>CSC491, University of Toronto</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<p><strong>Everything is a story. Storytelling has been with humanity since the dawn of humanity.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<p><img src="../img/story/cave.png" alt="legend:Cave drawings height:500px" style="height:500px;" /></p>
<p>In the dawn of humanity, we saw stories told through cave drawings where we often saw great hunts.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<p><img src="../img/story/hieroglyphs.jpg" alt="legend:Hieroglyphics height:500px" style="height:500px;" /></p>
<p>We continued to see these practices through ancient Egyptian hieroglyphics. This practice has remain unchanged. We are all storytellers, whether you realize it or not.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>What is a Story?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>What is a Story?</h1>
<p>The author Randall Jarrell, describes a story as being a chain of events that begins at one place and ends at another without any essential interruption.</p>
<p>Mark Twain agreed. His first rule of writing was that a tale shall accomplish something and arrive somewhere.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>What is a Story?</h1>
<p>So, a story goes somewhere.</p>
<p>It follows, with purpose, one or more characters through a series of events.</p>
<p>By the end, it arrives at a target destination, fulfilling its reason for having been told.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>What is a Story?</h1>
<p>The most important part is that a story intends to <strong>arrive at a target destination.</strong> It has an intent in mind.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>What is a Story?</h1>
<p>This is cool and all, but what the heck does this mean? We're programmers, not writers.</p>
<p>Well, think about it for a second.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>What is a Story?</h1>
<p>When you consider a story is a &quot;set of events (or descriptions of events) that lead to a target destination&quot;, then many things fit that description. Things like:</p>
<ul>
<li>This lecture</li>
<li>Oral communications</li>
<li>A comment online</li>
<li>A text message / conversation</li>
<li>An email</li>
<li>An assignment</li>
<li>Describing your code change to someone so they can review it</li>
<li>The code itself</li>
<li>Literally anything that communicates anything</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>What is a Story?</h1>
<h2>How to get to the Target Destination: Parts of a Story</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>How to get to the Target Destination: Parts of a Story</h2>
<p><img src="../img/story/story_flow.png" alt="legend:Diagram showing story flow, introduction, problem, and conclusion height:500px" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2>How to get to the Target Destination: Parts of a Story</h2>
<p><img src="../img/story/story_flow.png" alt="legend:The same diagram showing story flow, introduction, problem, and conclusion height:500px" style="height:500px;" /></p>
<p>You may have seen a version of this in elementary or high school. It is a simple depiction of the <em>parts of a story.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2>How to get to the Target Destination: Parts of a Story</h2>
<p><img src="../img/story/story_flow_2.png" alt="legend:Another diagram showing story flow, introduction, problem, and conclusion height:500px" style="height:500px;" /></p>
<p>These are split up into 3 sections: beginning, middle, and end.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2>How to get to the Target Destination: Parts of a Story</h2>
<p>The most classic structure of a story contains 6 parts:</p>
<ol>
<li><strong>Beginning</strong>: setting and exposition</li>
<li><strong>Conflict:</strong> a problem</li>
<li><strong>Rising action:</strong> solving a problem</li>
<li><strong>Highest point:</strong> or culmination touching the core of a problem</li>
<li><strong>Falling action:</strong> that leads to solving the problem</li>
<li><strong>Outcome:</strong> how the problem is solved</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2>How to get to the Target Destination: Parts of a Story</h2>
<h3><strong>Outcome:</strong> how the problem is solved</h3>
<p>This is our target destination. Every other part of the story is how we get to this.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Case Studies</h1>
<h2>Let's talk about some practical examples</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="7">
<h1>Case Studies</h1>
<p>Let's talk about these areas:</p>
<ol>
<li data-marpit-fragment="1">Video Games</li>
<li data-marpit-fragment="2">Product Design, Brands, &amp; Marketing</li>
<li data-marpit-fragment="3">Oral and Written Communication</li>
<li data-marpit-fragment="4">Documentation</li>
<li data-marpit-fragment="5">Presentations, Talks, and Lectures</li>
<li data-marpit-fragment="6">Code</li>
<li data-marpit-fragment="7">Data</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Case Studies</h1>
<h2>Video Games</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Case Studies</h1>
<h2>Video Games</h2>
<p>Video game storytelling is a vast are of study. Research into stories and their effect on the game is a research topic for some computer scientists.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Case Studies</h1>
<h2>Video Games</h2>
<p>Have you noticed that when you play a video game and it becomes obviously more difficult, but it doesn't <em>feel</em> like it's that much more effort or more difficult?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>Case Studies</h1>
<h2>Video Games</h2>
<p>That is by design. Game makers carefully craft their story such that the difficulty increases with your skill. This keeps the game's perceived difficulty relatively smooth without becoming too overbearing*.</p>
<p><code>*</code> Games in the &quot;masocore&quot; genre like Dark Souls purposefully break this to be &quot;super hard&quot; as part of the game</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Case Studies</h1>
<h2>Video Games</h2>
<p><img src="../img/story/difficulty_curve.png" alt="legend:A difficulty curve height:500px" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Case Studies</h1>
<h2>Product Design, Brands, &amp; Marketing</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Case Studies</h1>
<h2>Product Design, Brands, &amp; Marketing</h2>
<blockquote>
<p>A few years ago, I was creating a sequence of screenshots to showcase an app in the Google Play Store. I havent realized back then, but contemplating on how to put together the materials, was actually the process of writing the plot.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Case Studies</h1>
<h2>Product Design, Brands, &amp; Marketing</h2>
<p><img src="../img/story/netflix_1.png" alt="legend:Netflix on the Google App Store height:500px" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>Case Studies</h1>
<h2>Product Design, Brands, &amp; Marketing</h2>
<p><img src="../img/story/github_homepage.png" alt="legend:GitHub's homepage height:500px" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>Case Studies</h1>
<h2>Oral and Written Communication</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="6">
<h1>Case Studies</h1>
<h2>Oral and Written Communication</h2>
<p>When you are talking to someone (that isn't a casual conversation), you need to consider a few points:</p>
<ol>
<li data-marpit-fragment="1">Who am I talking to?</li>
<li data-marpit-fragment="2">What am I asking for?</li>
<li data-marpit-fragment="3">What information does that person care about?</li>
<li data-marpit-fragment="4">Is that person really busy? Highly stressed right now?</li>
<li data-marpit-fragment="5">Is now a good time for them?</li>
<li data-marpit-fragment="6">Am I prepared to answer the questions they might have?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Case Studies</h1>
<h2>Oral and Written Communication</h2>
<h4>Example</h4>
<p>You are proposing a new project to the CEO of your company.</p>
<p><strong>Question:</strong> What are some things you should consider?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="5">
<h1>Case Studies</h1>
<h2>Oral and Written Communication</h2>
<h4>Example</h4>
<p>You are proposing a new project to the CEO of your company.</p>
<ol>
<li data-marpit-fragment="1">This person may have a really busy schedule</li>
<li data-marpit-fragment="2">Does this project require the attention of the CEO? Is there someone else that could give you your answers?</li>
<li data-marpit-fragment="3">Does this person have an assistant to schedule meetings?</li>
<li data-marpit-fragment="4">You want to talk about the engineering architecture and your awesome use of a state machine. Do they care?</li>
<li data-marpit-fragment="5">What do I <em>really</em> want? You want a yes/no answer on whether to continue probably. Let's make it intentional.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Case Studies</h1>
<h2>Oral and Written Communication</h2>
<h4>Example</h4>
<p>You are proposing a new project to the CEO of your company.</p>
<p>When and if you go for this meeting, make sure you are prepared to answer the questions they'll care about:</p>
<ul>
<li>How will this impact the company?</li>
<li>How will this impact the customers?</li>
<li>How much time will this take?</li>
<li>What are the risks?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>Case Studies</h1>
<h2>Oral and Written Communication</h2>
<h4>Example</h4>
<p>You are proposing a new project to the CEO of your company.</p>
<p>Be prepared to cut out the majority of &quot;fluff&quot; content to get straight to the point.</p>
<p>&quot;This project aims to solve problem X that we saw customers in segment Y were having. We want to solve it by Z, shipping in about 6 months&quot;</p>
<p>A 10 minute talk should be enough to get the core concepts and points across.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>Case Studies</h1>
<h2>Presentations, Conference Talks, and Lectures</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="3">
<h1>Case Studies</h1>
<h2>Presentations, Conference Talks, and Lectures</h2>
<ol>
<li data-marpit-fragment="1">When I write lecture, talk, or presentation, I first consider what I want to teach.</li>
<li data-marpit-fragment="2">I usually end up with a list on paper or in bullet point in a slide deck.</li>
<li data-marpit-fragment="3">I then consider the audience. Do my points fit well with the audience? Who is my audience?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="3">
<h1>Case Studies</h1>
<h2>Presentations, Conference Talks, and Lectures</h2>
<ol>
<li data-marpit-fragment="1">Once I have a set of points, an understanding of my audience, and a target destination, then I can start writing the actual presentation.</li>
<li data-marpit-fragment="2">Once I have a set of points, an understanding of my audience, and a target destination, then I can start writing the actual presentation.</li>
<li data-marpit-fragment="3">I make sure all points belong, ruthlessly cutting anything that is not lending itself 100% to the target destination.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="1">
<h1>Case Studies</h1>
<h2>Presentations, Conference Talks, and Lectures</h2>
<ol>
<li data-marpit-fragment="1">Then I expand, add human emotion, and do my best to bring you on a journey that starts off with an introduction, a problem, solution, and conclusion. I keep points small and pointed, and try to engage you.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>Case Studies</h1>
<h2>Code</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>Case Studies</h1>
<h2>Code</h2>
<p>We've seen how this can be applied to writing, oral communication, presentations, and other avenues.</p>
<p>But this also applies to your code</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>Case Studies</h1>
<h2>Code</h2>
<p>When you're writing a function, feature, or program... it's telling a story.</p>
<p>It's a story of that functionality. It's a story for the person who reads that code in the future.</p>
<p>Let's look at an example.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>Case Studies</h1>
<h2>Code</h2>
<pre><code class="language-ruby"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">grade_assignment</span><span class="hljs-params">(params)</span></span>
  comment = Comment.new
  assignment = Assignment.find(params[<span class="hljs-symbol">:id</span>])

  assignment.grade = params[<span class="hljs-symbol">:grade</span>]
  comment.body = params[<span class="hljs-symbol">:body</span>]
  comment.save!
  assignment.add_comment(comment)
<span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
<p>This is a small psuedo-code that you can probably read, but it takes some effort. The writer didn't think of the story they wanted to tell: we are grading an assignment. Let's fix it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>Case Studies</h1>
<h2>Code</h2>
<pre><code class="language-ruby"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">grade_assignment</span><span class="hljs-params">(params)</span></span>
  <span class="hljs-comment"># First of all, the most important piece of information is this assignment,</span>
  <span class="hljs-comment"># So let's start with that</span>
  assignment = Assignment.find(params[<span class="hljs-symbol">:id</span>])

  <span class="hljs-comment"># Next, this function is supposed to be for grading.</span>
  <span class="hljs-comment"># Let's not bury that functionality when we don't need to</span>
  assignment.grade = params[<span class="hljs-symbol">:grade</span>]
  assignment.save!

  <span class="hljs-comment"># A side effect of this function is that a comment can be made.</span>
  comment = Comment.new(<span class="hljs-symbol">body:</span> params[<span class="hljs-symbol">:body</span>])
  assignment.add_comment(comment)
  comment.save!
<span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1>Case Studies</h1>
<h2>Code</h2>
<pre><code class="language-ruby"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">grade_assignment</span><span class="hljs-params">(params)</span></span>
  assignment = Assignment.find(params[<span class="hljs-symbol">:id</span>])
  assignment.grade = params[<span class="hljs-symbol">:grade</span>]
  assignment.save!

  comment = Comment.new(<span class="hljs-symbol">body:</span> params[<span class="hljs-symbol">:body</span>])
  assignment.add_comment(comment)
  comment.save!
<span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
<p>This is the same functionality, except the story is more clear when you read it: We can easily see that we grade an assignment and comment on it as there are 2 distinct sections. This is a simple example, but it can be more complex.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h1>Case Studies</h1>
<h2>Data</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1>Case Studies</h1>
<h2>Data</h2>
<p>Data is an amazing tool. We can take large amounts of information and boil all of that down into a number or a graph.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1>Case Studies</h1>
<h2>Data</h2>
<p>Numbers are meaningless by themselves. They only become valuable in context. That context is a story.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="6">
<h1>Case Studies</h1>
<h2>Data</h2>
<ol>
<li data-marpit-fragment="1">If I gave you &quot;$15 Million&quot;, it likely means nothing to you</li>
<li data-marpit-fragment="2">If I tell you this is &quot;monthly recurring revenue (MRR)&quot;, then we get a bit of context.</li>
<li data-marpit-fragment="3">We can give more context by saying &quot;this is last month's MRR&quot;</li>
<li data-marpit-fragment="4">We can give more context by saying &quot;this is up 5% from the previous month, and 15% from the same month last year&quot;</li>
<li data-marpit-fragment="5">We can provide you with a graph perhaps</li>
<li data-marpit-fragment="6">And potentially overlay last years information on it</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h1>Case Studies</h1>
<h2>Data</h2>
<p>As you can see, that single number had context added onto it. It became more useful.</p>
<p>However, for some people a graph overlayed with last years information is too much. You've made the story worse for them.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<h1>Case Studies</h1>
<h2>Data</h2>
<p>Know your audience, what information do they want? How can I give them what they need to get the impact I want?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h1>How do I get good at Storytelling?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<h1>How do I get good at Storytelling?</h1>
<blockquote>
<p>There is no single answer to this one, I believe. But passion could be a good starting point. I personally do find comics (really great material for storyboarding inspiration), award winning commercials (because they have a brief plot line and usually are witty), books, of course, and life situations exploration (trying to play a role of an anthropologist in daily situations) highly inspiring for a storytelling.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52">
<h1>How do I get good at Storytelling?</h1>
<p>I've hinted about this throughout the lecture, and now I'll bring it together for a nice conclusion.</p>
<p>There are a few pieces to telling a good story.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53">
<h1>How do I get good at Storytelling?</h1>
<h2>1. Who is your audience?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54">
<h1>How do I get good at Storytelling?</h1>
<h2>2. What impact do you want to have?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55">
<h1>How do I get good at Storytelling?</h1>
<h2>3. What do you want your audience to take away?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56">
<h1>How do I get good at Storytelling?</h1>
<h2>4. What is important to your audience?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57">
<h1>How do I get good at Storytelling?</h1>
<h2>5. Is everything relevant? If not, cut it.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58">
<h1>How do I get good at Storytelling?</h1>
<h2>6. Dont throw in spoilers!</h2>
<blockquote>
<p>When telling a story, stick to the chronological order that things happened to you in real life. In other words, dont give us details that you yourself didnt know, until the part of your story where you discovered them.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59">
<h1>How do I get good at Storytelling?</h1>
<h2>6. Dont throw in spoilers!</h2>
<blockquote>
<p>By telling us whats going to happen later, you lose the tension in your story. For example, if you were telling a story about a job interview, then said, At this point, I didnt realize that theyd already given the job to someone else  we stop caring about what happens in that interview, because we know the outcome already.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60">
<h1>How do I get good at Storytelling?</h1>
<h2>6. Dont throw in spoilers!</h2>
<blockquote>
<p>This is important because, as Paul J. Zaks studies found, tension is one of the key aspects of holding attention in stories. By throwing in spoilers, you lose this tension, which, Zak says, is essential to creating emotional resonance between the storyteller and the audience.</p>
</blockquote>
<p><a href="https://www.scienceofpeople.com/how-to-tell-a-story/">https://www.scienceofpeople.com/how-to-tell-a-story/</a></p>
</section>
